<div class="container">
        <div class="row" style="margin-top:60px;">
          <div class="col-md-6 col-md-offset-4">
      
            <h3 style="color:#0000ff; text-align: center">Register now to create</h3>
            <hr class="colorgraph">
            <form [formGroup]="registerForm"  (ngSubmit)="register()">
              <div class="form-group has-error">
                <input class="form-control input-lg" placeholder="Your First-Name" formControlName="firstname" name="firstname" type="text">
              </div>
              <div class="form-group has-error">
                <input class="form-control input-lg" placeholder="Your Last-Name" formControlName="lastname" name="lastname" type="text">
              </div>
              <div class="form-group has-error">
                <input class="form-control input-lg" placeholder="E-mail Address" formControlName="email" name="email" type="text">
              </div>
              <div class="form-group has-success">
                <input class="form-control input-lg" placeholder="Password" name="password" formControlName="password" value="" type="password">
              </div>
              <div class="form-group has-success">
                <input class="form-control input-lg" placeholder="Confirm Password" formControlName="cpassword" name="cpassword" value="" type="password">
              </div>
              <!-- <div class="form-group">
                <select class="form-control input-lg">
                                  <option value="" selected disabled>Role</option>
                                  <option value="user">User</option>
                                  <option value="admin">Admin</option>
                                </select>
              </div> -->
      
              <div class="checkbox">
                <label class="small">
                  <input name="terms" type="checkbox">I have read and agree to the <a routerLink="#">terms of service</a>
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block"  type="submit" [disabled]="!registerForm.valid"> Register</button>
              
              <br>
              <p class="text-center" style="text-align: center;">
                <a routerLink="/login">Already have an account?</a>
              </p>
            </form>
      
          </div>
        </div>
      </div>
